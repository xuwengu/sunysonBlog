<ul class="uk-pagination" id="paginator">
	<li><a ng-href="/#{{url}}{{prePage}}" ng-class="hasPre(currentPage) ? 'disabled':''">上一页</a></li>
	<li ng-repeat="page in totalPage">
		<a ng-href="/#{{url}}{{page}}">{{page}}</a>
	</li>
	<li>
		<a ng-href="/#{{url}}{{nextPage}}" ng-class="hasNext(currentPage) ? 'disabled':''">下一页</a>
	</li>
</ul>
