<!DOCTYPE html>
<html lang="en">
    <head>
        <title>admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/public/libs/normalize-css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="/public/src/css/ui.css" />
        <style>
        #app{height:100%;overflow: hidden;}
        #app-container{display:flex;height:100%;}
        .main-container{width:100%;height:100%;}
        .main-container .page-view{height:calc(100% - 68px);overflow: hidden}

        .fade-enter-active, .fade-leave-active {
          transition: opacity .3s ease;
        }
        .fade-enter, .fade-leave-active {
          opacity: 0
        }
        .slide-left-enter, .slide-right-leave-active {
          opacity: 0;
          -webkit-transform: translate(30px, 0);
          transform: translate(30px, 0);
        }
        .slide-left-leave-active, .slide-right-enter {
          opacity: 0;
          -webkit-transform: translate(-30px, 0);
          transform: translate(-30px, 0);
        }
        </style>
        <script src="/public/libs/iscroll/build/iscroll.js"></script>
    </head>
    <body>
        <div id="app-top"></div>
    </body>
</html>
