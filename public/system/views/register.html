<!DOCTYPE html class="uk-height-1-1">
<html>
  <head>
  	<meta charset="utf-8"/>
    <title>后台注册</title>
    <link href="/css/uk/uikit.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/Font-Awesome-4.2.0/css/font-awesome.min.css'/>
    <link rel='stylesheet' href='/css/style.css'/>
	  
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/uk/uikit.min.js"></script>
    
  </head>
  <body class="uk-height-1-1">
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width:250px;">
			<form action="/admin/register" class="uk-panel uk-panel-box uk-form" method="post">
				<div class="uk-form-row">
					<img src="/images/logo.jpg"/>
				</div>
				<div class="uk-form-row">
					<input class="" type="text" name="name" placeholder="用户名"/>
				</div>
				<div class="uk-form-row">
					<input class="" type="text" name="email" placeholder="邮箱"/>
				</div>
				<div class="uk-form-row">
					<input type="password" name="pswd" placeholder="密码"/>
				</div>
				<div class="uk-form-row">
				<button class="uk-button" type="submit">注册</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
