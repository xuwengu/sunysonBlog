

<div class="uk-width-9-10" style="height:100%;">
    <form id="article-form" class="uk-form" method="post">
    <header>
        <input type="text" name="title" value="" style="width:100%;height:60px;" ng-model="article.title"/>
        <i class="fa fa-tags"></i>
        <input type="text" name="tags" value="" ng-model="article.tags"/>
        <div class="uk-button-group">
            <button class="uk-button" id="article-save" ng-click="addArticle()">保存草稿</button>
            <div data-uk-dropdown="{mode:'hover'}">
                <a href="" class="uk-button"><i class="uk-icon-caret-down"></i></a>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav uk-nav-dropdown">
                        <li><a href="">立即发布</a></li>
                        <li><a href="">删除博文</a></li>
                    </ul>
                </div>
            </div>
        </div> 
    </header>

    <div>
        <textarea name="content" data-uk-htmleditor="{markdown:true}" ng-model="article.content">
        </textarea>
    </div>
    </form>
</div>
